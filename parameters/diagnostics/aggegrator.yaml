analyzers:
  node_alive:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Node_alive
    timeout: -1
    startswith: node_alive
    remove_prefix: node_alive
  openpose:
    type: diagnostic_aggregator/GenericAnalyzer
    path: OpenPose
    startswith: openpose
    remove_prefix: openpose
    num_items: 1
    timeout: 1
    expected: [
      'openpose: General' 
    ]
